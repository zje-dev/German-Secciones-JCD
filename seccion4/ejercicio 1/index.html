<script>
    let a = parseFloat(prompt("Inserte el primer ángulo"))
    let b = parseFloat(prompt("Inserte el segundo ángulo"))
    let c = parseFloat(prompt("Inserte el tercer ángulo"))
    if (a + b + c == 180) {
        alert("Es un triangulo")
    } else {
        alert("No es un triangulo")
    }
</script>
