<script>
	let estudiantes = parseInt(prompt("Inserte la cantidad de estudiantes"))
	for (let i = 0; i < estudiantes; i++) {
		let nota1 = parseFloat(prompt("Inserte la primera nota del estudiante "+(i+1)))
		let nota2 = parseFloat(prompt("Inserte la segunda nota del estudiante "+(i+1)))
		let nota3 = parseFloat(prompt("Inserte la tercera nota del estudiante "+(i+1)))
		alert("Promedio: "+(nota1+nota2+nota3)/3)
	}
</script>
