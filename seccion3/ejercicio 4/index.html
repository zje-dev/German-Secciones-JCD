<script>
    let a = parseFloat(prompt("Inserte el primer valor"))
    let b = parseFloat(prompt("Inserte el segundo valor"))
    let c = parseFloat(prompt("Inserte el tercer valor"))
    if (a > b && a > c) {
        alert("El valor mayor es "+a)
    } else if (b > a && b > c) {
        alert("El valor mayor es "+b)
    } else if (c > a && c > b) {
        alert("El valor mayor es "+c)
    } else if (c == a && a == b) {
        alert("Los valores son iguales")
    }
</script>
