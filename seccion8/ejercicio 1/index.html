<script>
	var arreglos = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
	console.log("Iterar por while")
	var i = 0
	var j = 0
	while (i < arreglos.length) {
		while (j < arreglos[0].length) {
			console.log(arreglos[i][j])
			j++
		}
		i++
		j = 0
	}
	console.log("Iterar por for")
	for (i = 0; i < arreglos.length; i++) {
		for (j = 0; j < arreglos[0].length; j++) {
			console.log(arreglos[i][j])
		}
	}
	console.log("+1")
	var arregloscopia = arreglos
	for (i = 0; i < arreglos.length; i++) {
		for (j = 0; j < arreglos[0].length; j++) {
			arregloscopia[i][j] = arreglos[i][j] + 1
		}
	}
	console.log(arregloscopia)
	console.log("Promedio")
	var r = 0
	for (i = 0; i < arreglos.length; i++) {
		for (j = 0; j < arreglos[0].length; j++) {
			r += arreglos[i][j]
		}
	}
	console.log(r/(arreglos.length*arreglos[0].length))
</script>
