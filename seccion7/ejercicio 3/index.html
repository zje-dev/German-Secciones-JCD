<script>
	var arreglo = [1, 2, 3, 4, 5, 6]
	console.log("Iterar con while")
	var i = 0
	while (i < arreglo.length) {
		console.log(arreglo[i])
		i++
	}
	console.log("Iterar con for")
	for (i = 0; i < arreglo.length; i++) {
		console.log(arreglo[i])
	}
	console.log("+1")
	for (i = 0; i < arreglo.length; i++) {
		console.log(arreglo[i] + 1)
	}
	//Copia +1
	var arreglosuma = []
	for (i = 0; i < arreglo.length; i++) {
		arreglosuma[i] = arreglo[i] + 1
	}
	console.log(arreglosuma)
	let sum = 0
	for (i = 0; i < arreglo.length; i++) {
		sum += arreglo[i]
	} 
	console.log("Promedio del primer arreglo: "+sum/arreglo.length)
</script>
