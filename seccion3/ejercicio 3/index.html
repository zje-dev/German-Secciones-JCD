<script>
    let a = parseFloat(prompt("Inserte el primer valor"))
    let b = parseFloat(prompt("Inserte el segundo valor"))
    if (a > b) {
        alert("Valor "+a+" es mayor que "+b)
    } else if (b > a) {
        alert("Valor "+b+" es mayor que"+a)
    } else if (b == a) {
        alert("Ambos valores son iguales")
    }
</script>
